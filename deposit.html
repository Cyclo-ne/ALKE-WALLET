<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Depositar - Alke Wallet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="fw-bold mb-4 text-white">Cargar Saldo</h2>
      <div class="card shadow-lg">
        <div class="text-center mb-4">
          <span class="text-muted small text-uppercase">Saldo Disponible</span>
          <h2 id="saldoActual" class="fw-bold text-white">$0.000</h2>
        </div>
        <form id="depositForm">
          <div class="mb-4">
            <label class="form-label;">Monto a depositar (CLP)</label>
            <input
              type="number"
              id="depositAmount"
              class="form-control form-control-lg fw-bold"
              placeholder="0"
              min="1"
              step="0"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 py-3 mb-2">
            Confirmar Depósito
          </button>
        </form>
      </div>
      <div id="alert-container"></div>
      <a href="menu.html" class="btn btn-outline-secondary w-100 mt-2"
        >← Cancelar y volver</a
      >
    </div>

    <footer class="footer">Desarrollado por R.Jorquera</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="wallet.js"></script>
  </body>
</html>

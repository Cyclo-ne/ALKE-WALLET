<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Alke Wallet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <div id="alertaLogin"></div>
        <form id="formLogin">
          <input
            type="email"
            id="correo"
            class="form-control mb-3"
            placeholder="tucorreo@gmail.com"
            required
          />
          <input
            type="password"
            id="clave"
            class="form-control mb-4"
            placeholder="1234"
            required
          />
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>

    <footer class="footer">Desarrollado por R.Jorquera</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#formLogin").submit(function (e) {
          e.preventDefault();

          const correoIngresado = $("#correo").val();
          const claveIngresada = $("#clave").val();

          // Validación de login
          if (
            correoIngresado === "tucorreo@gmail.com" &&
            claveIngresada === "1234"
          ) {
            // Inicializar saldo y historial si no existe
            if (!localStorage.getItem("walletBalance")) {
              localStorage.setItem("walletBalance", 1000);
              localStorage.setItem("walletTransactions", "[]");
            }

            // Redirigir al dashboard
            window.location.href = "menu.html";
          } else {
            $("#alertaLogin").html(
              '<div class="alert alert-danger text-center mt-2">Correo o clave incorrectos</div>'
            );
          }
        });
      });
    </script>
  </body>
</html>
